<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hi there, i am %s', "interpolating")

    // Styled
    console.log('%c some styled text',"color:white; background:red; font-size:25px");

    // warning!
    console.warn("warning bro");

    // Error :|
    console.error("error bro");

    // Info
    console.info("fun fact");

    // Testing
    // .assert onlys runs if condition is false
    console.assert(1===2, "thats worng" )

    // clearing
    // clears console
       // console.clear()

    // Viewing DOM Elements
    //console.log(p);
      // opens the p tag
    //console.dir(p);

    // Grouping together
    dogs.forEach((dog)=>{
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is a ${dog.name}`);
      console.log(`${dog.name} is this years ${dog.age} old`);
      console.groupEnd(`${dog.name}`);
    })



    // counting
    console.count('wes')
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
